# MT5 Konfiguration
mt5:
  # Verbindung
  connection:
    path: ""  # Leer = laufendes Terminal
    login: 0  # 0 = aktuelles Terminal-Konto
    server: ""
    timeout: 10000
  
  # Daten
  data:
    default_timeframe: "M5"
    cache_duration: 5
    max_retries: 3
  
  # Performance
  performance:
    auto_reconnect: true
    reconnect_interval: 60
  
  # Logging
  logging:
    level: "INFO"
    log_file: "data/logs/mt5_integration.log"