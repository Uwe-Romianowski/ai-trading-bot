# ML Konfiguration f√ºr AI Forex Bot
ml:
  # Model Training
  test_size: 0.2
  random_state: 42
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  n_jobs: -1
  
  # Feature Engineering
  lookback_period: 100
  feature_lags: [1, 2, 3, 5, 10, 20]
  
  # Signal Generation
  confidence_threshold: 0.65
  min_confidence: 0.60
  max_confidence: 0.85
  
  # Data Paths
  data_path: "data/processed/eurusd_features.csv"
  model_path: "data/models/trained_ml_model.pkl"
  scaler_path: "data/models/feature_scaler.pkl"
  feature_names_path: "data/processed/feature_names.pkl"
  
  # Performance
  min_win_rate: 0.55
  min_sharpe_ratio: 1.0
  max_drawdown: 0.20
  
  # Retraining
  retrain_interval: 30  # Tage
  retrain_on_performance_drop: true
  performance_drop_threshold: 0.05
  
  # Live Trading
  live_trading:
    min_ml_confidence: 0.70
    ml_weight_range: [0.1, 0.5]
    adaptive_weighting: true
    fallback_to_rules: true